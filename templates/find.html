<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="http://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
    {% if last_seen is not none %}
    <script type="text/javascript">
        var myMap;
        ymaps.ready(function () {
        myMap = new ymaps.Map("YMapsID", {
            center: [{{ last_seen.lat }}, {{ last_seen.lon }}],
            zoom: 8
        });
    });
    </script>
    {% else %}
    <script type="text/javascript">
        var myMap;
        ymaps.ready(function () {
        myMap = new ymaps.Map("YMapsID", {
            center: [55.75, 37.45],
            zoom: 8
        });
    });
    </script>
    {% endif %}
    <TITLE>Twiddler</TITLE>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>

</head>
<body style="background-image:url(/back.jpg)">
<script src="/bootstrap/js/bootstrap.min.js"></script>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/">Twiddler</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="divider-vertical"></li>
                    <li><a href="/user/{{ user_id }}">Профиль</a></li>
                    <li class="divider-vertical"></li>
                    <li><a href="/plan/{{ user_id }}">Спланировать</a></li>
                    <li class="divider-vertical"></li>
                    <li><a href="/logout">Выйти</a></li>
                </ul>
                <form method="POST" class="navbar-form pull-right" action="/search">
                    <input type="text" class="span2" placeholder="Search">
                    <!-- button type="submit" class="btn">Найти</button -->
                </form>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">
	<div id="YMapsID" style="width: 450px; height: 350px;">
        <form method = "POST">
            {% if last_seen is not none %}
                <div>
                    <h2><i>Последний раз Вы были:</i></h2>
                </div>
                <div>
                    <input size = "11" type = text name = "lat" value = {{ last_seen.lat }} disabled />
                    <input size = "11" type = text name = "lon" value = {{ last_seen.lon }} disabled />
                </div>
            {% endif %}
            <div>
                <h2><i>Ваши координаты:</i></h2>
            </div>
            <div>
                <input size = "11" type = text name = "lat" placeholder = "Введите широту" required />
                <input size = "11" type = text name = "lon" placeholder = "Введите долготу" required />
            </div>
            <div>
                <button style = "width:210px">Запомнить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
