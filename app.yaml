application: mytwiddler
version: 12
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

- url: /assets
  static_dir: assets

libraries:
- name: webapp2
  version: latest

- name: jinja2
  version: latest